<p>Login</p>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="user.emailAddress" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.password" name="password">
    </div>

    <button  class="btn btn-success pull-right">Login</button>
    <form (keydown)="keyDownFunction($event)">
    </form>
  </form>
</div>

<div [hidden]="!submitted">
  <span *ngIf="validLogin==false">Wrong username or password. Please try again!</span>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
